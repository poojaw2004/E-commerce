<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Online Shop</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        } 
        .header { 
            background-color: #333; 
            color: white; 
            padding: 10px 20px; 
            text-align: center; 
        } 
        .container { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            padding: 20px; 
        } 
        .product { 
            background-color: white; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            margin: 10px; 
            padding: 15px; 
            width: 300px; 
            text-align: center; 
        } 
        .product img { 
            max-width: 100%; 
            height: auto; 
            border-bottom: 1px solid #ddd; 
            padding-bottom: 10px; 
        } 
        .product h3 { 
            margin: 10px 0; 
        } 
        .product p { 
            color: #555; 
        } 
        .product button { 
            background-color: #28a745; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        } 
        .product button:hover { 
            background-color: #218838; 
        } 
    </style> 
</head> 
<body> 
 
    <div class="header"> 
        <h1>Welcome to Our Online Shop</h1> 
    </div> 
 
    <div class="container"> 
        <div class="product"> 
            <img src="https://i.ytimg.com/vi/CREM-mFuyyo/hq720.jpg?sqp=
oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB6
 WA-0L8c5lu2OMH5V2bxFi7WXQQ" alt="Product 1"> 
            <h3>iphone 15 pro max</h3> 
            <p>$1,54,000</p> 
            <button>Add to Cart</button> 
        </div> 
        <div class="product"> 
            <img src="https://thephonebox.ie/wp-content/uploads/2024/04/realme-techlife-buds
t100-earbuds-500x500.jpeg.webp" alt="Product 2"> 
            <h3>realme techlife buds t100</h3> 
            <p>$1,499</p> 
            <button>Add to Cart</button> 
        </div> 
        <div class="product"> 
            <img src="https://www.jiomart.com/images/product/original/rvtgza4fhy/tronica-ps07
premium-series-7-1-digital-60w-bluetooth-home-theater-system-pendrive-fm-aux-tv
compatible-with-all-function-remote-product-images-orvtgza4fhy-p605388564-0
202310021621.jpg?im=Resize=(420,420)" alt="Product 3"> 
            <h3>Home Theater </h3> 
            <p>$2,899</p> 
            <button>Add to Cart</button> 
        </div> 
    </div> 
</body> 
</html>
